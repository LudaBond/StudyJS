<!DOCTYPE html>
<html lang="en">

<head>
    <link href="calc.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Date Difference Calculator</title>
</head>

<body>
    <h1>Обчислення проміжку часу</h1>
    <label for="start-date">Початкова дата </label>
    <input type="date" id="start-date">
    <br><br>
    <label for="end-date">Кінцева дата</label>
    <input type="date" id="end-date">
    <br><br>
    <label for="measure">Виміряти</label>
    <select id="measure">
        <option value="days">днів</option>
        <option value="hours">годин</option>
        <option value="minutes">хвилин</option>
        <option value="seconds">секунд</option>
    </select>
    <br><br>
    <label for="daysOption">Вид днів:</label>
    <select id="daysOption">
        <option value="all">Всі дні</option>
        <option value="weekdays">Будні дні</option>
        <option value="weekends">Вихідні дні</option>
    </select>
    <br><br>
    <button id="calculate-btn">Порахувати</button>
    <br><br>
    <h2>Results</h2>
    <table>
        <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Measurement</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>
    <!-- <div id="result"></div> -->

    <script src="calc1.js"></script>
</body>

</html>
